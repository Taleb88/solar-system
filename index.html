        <a-entity id="mercury-orbit" mixin="orbit" animation="dur: 25000;">
            <a-sphere id="mercury" position="0 0 6" radius="0.5" src="#mercury-map" mixin="orbit"></a-sphere>

        <a-entity id="venus-orbit" mixin="orbit">

        <!-- two orbits: the earth itself, and the earth around the moon -->
        <a-entity id="earth-orbit" mixin="orbit" animation="duration: 30000;">
            <a-entity id="earth-and-moon" position="0 0 11">
                <a-entity id="earth-container">
                    <a-sphere position="0 0 -1" radius="0.5" id="earth" src="#earth-map" mixin="rotation"></a-sphere>

            </a-entity>
        </a-entity>
        <!-- planet code wrapped further to get the orbits working -->
        <a-entity id="saturn-orbit" mixin="orbit">
            <a-entity position="0 0 32">
                <a-sphere id="saturn" radius="1.75" src="#saturn-map" mixin="rotation" alt="Saturn"></a-sphere>
                <a-entity id="saturn-ring" geometry="primitive: torus; radius: 3.2; radiusTubular: 0.1; segmentsTubular: 50" material="color: #4E4A43" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                <a-entity id="saturn-ring-2" geometry="primitive: torus; radius: 2.4; radiusTubular: 0.2; segmentsTubular: 50" material="color: #AD9F7D" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            </a-entity>

        <a-entity id="uranus-orbit" mixin="orbit" animation="dur: 75000;">

                <a-entity id="uranus-ring" geometry="primitive: torus; radius: 1.5; radiusTubular: 0.01; segmentsTubular: 50" material="color: #FFFFFF" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
            </a-entity>
        </a-entity>
        <a-entity id="neptune-orbit" mixin="orbit" animation="dur: 33000;">
            <a-entity id="neptune-container" position="0 0 40">
                <a-sphere id="neptune" radius="1" src="#neptune-map" mixin="rotation"></a-sphere>
                <a-entity id="neptune-ring" geometry="primitive: torus; radius: 2; radiusTubular: 0.01; segmentsTubular: 50" 
                    material="color: rgba(255,255,255,0.8)" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                <a-entity id="neptune-ring-2" geometry="primitive: torus; radius: 1.75; radiusTubular: 0.01; segmentsTubular: 50"

                <a-entity id="neptune-ring-3" geometry="primitive: torus; radius: 1.35; radiusTubular: 0.01; segmentsTubular: 50" 
                    material="color: rgba(255,255,255,0.8)" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
